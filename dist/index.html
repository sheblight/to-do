<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <header>
        <div class="side-menu-tag">
    </header>
    <nav class="side-menu">
        <button class="home">Home</button>
        <button class="task-add">Add New Tag</button>
        <div class="tag-list">
            <!-- tags are dynamically added here -->
        </div>
        <button class="data-clear">Reset data</button>
    </nav>
    <main>
        <h1>All todos</h1>
        <div class="content">
            <div class="head"></div>
            <div class="divider"></div>
            <div class="todo-list">
                <div class="todo-entry">
                    <button></button>
                    <p class="todo-entry-title">TODO Title</p>
                    <p>01/01/2023</p>
                    <div class="tag-group">
                        <div class="tag">poggins</div>
                        <div class="tag">poggins2</div>
                    </div>
                    <p>High</p>
                </div>
            </div>
            <button class="todo-add">Add todo</button>
            
        </div>
    </main>
    <div class="init-modal hidden"></div>
    <div class="todo-modal-wrapper hidden">
        <div class="todo-modal">
            <button class="todo-check">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>radiobox-blank</title>
                    <path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
                <svg class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Check/uncheck task</title>
                    <path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M12 20C7.59 20 4 16.41 4 12S7.59 4 12 4 20 7.59 20 12 16.41 20 12 20M16.59 7.58L10 14.17L7.41 11.59L6 13L10 17L18 9L16.59 7.58Z" />
                </svg>
            </button>
            <button class="todo-edit hidden">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Edit task</title>
                    <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                </svg>
            </button>
            <button class="todo-close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Back</title>
                    <path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
                </svg>
            </button>

            <h1 contenteditable="true">TODO Title</h1>
            <p contenteditable="true">Description here.</p>
            <p>Deadline: 01/01/2023</p>
            <p>Priority: High</p>
            <button class="todo-remove">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Remove Task</title>
                    <path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                </svg>
            </button>
        </div>
    </div>
    <script src="index.bundle.js"></script>
</body>
</html>
