<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="sessionDataHandler.bundle.js"></script>
    <script src="domManager.bundle.js"></script>
    <script src="localDataHandler.bundle.js"></script>
</head>
<body>
    <header>
        <div class="menu-tag">
    </header>
    <nav class="menu" style="float:left;">
        <ul class="menu-time-options" style="grid-area:2/1/2/1;">
            <li>
                <div class="home icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
                    <p>Home</p>
                </div>
            </li>
            <!-- Add more timely options in here in the future-->
        </ul>
        <button class="tag-add add icon" style="grid-area: 4/1/4/1;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
            <p>New Tag</p>
        </button>
        <ul class="tag-list" style="grid-area:5/1/5/1; overflow:auto;">
            <li class="hidden">
                <div class="tag icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>circle</title><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                    <p>Randomtag</p>
                </div>
            </li>
            <!-- tags are dynamically added here -->
        </ul>
        <button class="data-clear icon" style="grid-area:6/1/6/1;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>eraser</title><path d="M16.24,3.56L21.19,8.5C21.97,9.29 21.97,10.55 21.19,11.34L12,20.53C10.44,22.09 7.91,22.09 6.34,20.53L2.81,17C2.03,16.21 2.03,14.95 2.81,14.16L13.41,3.56C14.2,2.78 15.46,2.78 16.24,3.56M4.22,15.58L7.76,19.11C8.54,19.9 9.8,19.9 10.59,19.11L14.12,15.58L9.17,10.63L4.22,15.58Z" /></svg>
            <p>Reset data</p>
        </button>
    </nav>
    <main>
        <div class="content-head" style="display:flex; justify-content:space-between; margin: 2rem; ">
            <h1 contenteditable="false" style="font-size: 2rem;">Home</h1>
            <button class="icon hidden" style="background-color: rgb(182, 50, 50); border-radius: 5px; width: 9rem;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Remove Tag</title>
                    <path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                </svg>
                <p>Remove Tag</p>
            </button>
        </div>
        <div class="content">
            <div class="head"></div>
            <div class="divider"></div>
            <div class="task-list">
                <div class="task-creation hidden" style="margin: 2rem; ">
                    <input class="title" style="grid-area: 1/1/1/-1; margin-left: 1rem; font-size:1rem;" placeholder="Task Title"></input>
                    <input class="description" style="grid-area: 2/1/2/-1; margin-left: 1rem;font-size:1rem;" placeholder="Description"></input>
                    <div class="tag-group" style="grid-area: 3/1/3/1; color:var(--text-color); display:inline-block; flex-basis:7rem;">
                        <p style="position:relative;">Select Tags</p>
                        <!-- use the li below for tag entry template-->
                        <li class="tag-item hidden"><input type="checkbox">TagName</li>
                        <ul style="list-style:none;  position:absolute;">
                            <!-- Add tags dynamically here -->
                        </ul>
                    </div>
                    <input class="deadline" type="date" style="grid-area: 3/2/3/2;">
                    <select class="priority" style="grid-area: 3/3/3/3;">
                        <option>None</option>
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                    <button class="cancel" style="grid-area: 3/5/3/5;">Cancel</button>
                    <button class="submit" style="grid-area: 3/6/3/6; background-color: #8dbe62; color: #ffffff;">Add task</button>
                </div>
                <div class="task-entry" style="margin: 2rem; ">
                    <button class="task-check">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>radiobox-blank</title>
                            <path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                        </svg>
                        <svg class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>Check/uncheck task</title>
                            <path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M12 20C7.59 20 4 16.41 4 12S7.59 4 12 4 20 7.59 20 12 16.41 20 12 20M16.59 7.58L10 14.17L7.41 11.59L6 13L10 17L18 9L16.59 7.58Z" />
                        </svg>
                    </button>
                    <p class="title" style="grid-area: 1/2/1/2; margin-left: 1rem; font-size: 1.5rem; font-weight: 600;">Task Title</p>
                    <p class="description" style=" grid-area: 2/2/2/2; margin-left: 1rem;">Task Description</p>
                    <p class="deadline" style="grid-area: 2/3/2/3;">01/01/2023</p>
                    <div class="tag-group" style="grid-area: 3/2/3/2; margin-left: 1rem;">
                        <div class="tag icon hidden" style="font-weight: normal;">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>circle</title><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                            <p>poggins</p>
                        </div>
                    </div>
                    <p class="priority" style="grid-area: 3/3/3/3;">High</p>
                </div>
            </div>
            <div class="divider"></div>
        </div>
        <button class="add icon" style="margin: 1rem 2rem; gap: 1rem;">
            <svg xmlns="http://www.w3.org/2000/svg" style="width:1.5rem;height:1.5rem;"viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
            <p>Add Task</p>
        </button>
    </main>
    <div class="init-modal hidden"></div>
    <div class="task-modal-wrapper hidden">
        <div class="task-modal">
            <button class="task-check">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>radiobox-blank</title>
                    <path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
                <svg class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Check/uncheck task</title>
                    <path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M12 20C7.59 20 4 16.41 4 12S7.59 4 12 4 20 7.59 20 12 16.41 20 12 20M16.59 7.58L10 14.17L7.41 11.59L6 13L10 17L18 9L16.59 7.58Z" />
                </svg>
            </button>
            <button class="close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Back</title>
                    <path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
                </svg>
            </button>
            <!-- Content editable-->
            <h1 contenteditable="true" data-property="title">task Title</h1>
            <p contenteditable="true" data-property="description">Description here.</p>
            <p data-property="deadline">Deadline: 01/01/2023</p>
            <p data-property="priority">Priority: High</p>
            <button class="task-remove">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Remove Task</title>
                    <path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                </svg>
            </button>
        </div>
    </div>
    <script src="index.bundle.js"></script>
</body>
</html>
